# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Security Headers
# These headers enhance security by preventing common web vulnerabilities
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent the site from being embedded in iframes (clickjacking protection)
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    # Allows Supabase, Stripe, and PayPal integrations
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.paypal.com https://www.paypalobjects.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://*.supabase.co https://api.stripe.com https://www.paypal.com;
      frame-src https://js.stripe.com https://www.paypal.com;
    # Restrict browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    
    # Strict Transport Security (force HTTPS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    # Note: 'unsafe-inline' and 'unsafe-eval' are required for:
    # - Vite's HMR and development tooling
    # - React's inline styles
    # - Third-party integrations (Stripe, Google Analytics)
    # For enhanced security, consider using nonces in production builds
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.googletagmanager.com;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com;
      img-src 'self' data: https://*.supabase.co https://avatars.githubusercontent.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      frame-src https://js.stripe.com https://hooks.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  # Don't apply redirect to files that exist
  conditions = {path = "^(?!.*\\.(js|css|png|jpg|jpeg|gif|svg|ico|json|xml|txt|html)$).*"}
# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

